<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar para Área de Transferência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Ajuste para a largura do campo */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .copy-text {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="field">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" placeholder="Digite o nome do cliente">
        </div>
        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite o número de telefone">
        </div>
        <textarea class="copy-text" readonly></textarea>
        <button onclick="copyText()">Copiar para Área de Transferência</button>
    </div>

    <script>
        function copyText() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var texto = "Nome do Cliente: " + nome + "\nTelefone: " + telefone;
            var copyText = document.querySelector('.copy-text');
            copyText.value = texto;
            copyText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
